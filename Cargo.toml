[package]
name = "dotmatrix"
version = "0.1.0"
edition = "2021"
authors = ["Woofson <https://github.com/Woofson>"]
description = "Dotfile management and versioning tool"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
dirs = "5.0"
sha2 = "0.10"
clap = { version = "4.5", features = ["derive"] }
glob = "0.3"
chrono = "0.4"
anyhow = "1.0"
flate2 = "1.0"
tar = "0.4"
